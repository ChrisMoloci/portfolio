        <section>
            <h2>Images: </h2>
            <div class="slideshow">
                <img src="/assets/images/Projects/late_night_cruise-0.png" alt="Late Night Cruise Gameplay">

        <section>
            <h2>Description:</h2>
            <p>
                A music-oriented driving game written in JavaFX. Objective: drive around 
                collecting gas to keep your tank above empty and collect coins to buy music that 
                can be added to playlists to listen to in-game.
        </section>

        <section>
            <h2>Game:</h2>
            <p>
                Skillfully navigate the roads in the late hours of the night, jamming out 
                to your favourite tunes. Collect coins to buy as much music as you can, but 
                be careful! You might run out of gas! Make sure to collect as much gas as you 
                can, or it's game over.
        </section>

        <section>
            <h2>Music:</h2>
            <p>
                Using the coins earned from playing, browse our store to purchase music and add 
                it to your playlists. Store features artist pages, albums, songs, a search feature, 
                and the ability to manage playlists (create, select, listen to them in-game, and 
                delete them when you don't want them). Once you buy a song, you can add it to as 
                many playlists as you want!
        </section>
    </template>
