<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="connect.css" rel="stylesheet">
</head>
<body>

    <main>
        <h1>Connect</h1>
        <div class="connectSection">
            <div class="connectCard contactForm">
                <h1>Anonymous Message</h1>
                <form>
                    <input type="text" id="subject" name="subject" placeholder="Message Title" required>
                    <textarea rows="8" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="connectCard socialCard">
                <h1>Social Media</h1>
                <div class="socialPlatforms">
                    <a href="#">
                        <figure>
                            <img src="Assets/instagram.png" alt="Instagram logo">
                            <figcaption>Instagram</figcaption>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <img src="Assets/tiktok.png" alt="Tiktok logo">
                            <figcaption>TikTok</figcaption>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <img src="Assets/linkedin.png" alt="Linkedin logo">
                            <figcaption>Linkedin</figcaption>
                        </figure>
                    </a>
                </div>
            </div>

            <div class="connectCard musicCard">
                <h1>Music Platforms</h1>
                <div class="musicPlatform spotify-bg">
                    <img src="Assets/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify Logo">
                    <p>Spotify</p>
                </div>
                <div class="followJourney">
                    Follow my music journey
                </div>
            </div>

            <div class="connectCard emailCard">
                <!-- https://fonts.google.com/icons?selected=Material+Symbols+Outlined:mail:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=email&icon.size=24&icon.color=%231f1f1f -->
                 <img src="Assets/email.png" alt="email">
                <h1>eMail</h1>
            </div>
        </div>
    </main>

        <ul>
            <li class="currentPage"><a href="index.html">Home</a></li>

            <li><a href="connect.html">Connect</a></li>
            <li><a href="#">Secret Feature</a></li>

        </ul>
    </nav>
    
</body>
</html>
