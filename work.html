<body>

    <!-- Nav bar element (dynamically populated) -->
    <nav id="nav-bar"></nav>

    <header class="work-header">
        <h1>My Work</h1>
        <nav class="work-nav">
            <div class="col-1">
                <nav class="work-type" id="work-type-nav">
                    <div class="selected" id="coding-nav-item">Coding</div>
                    <div id="music-nav-item">Music</div>
                </nav>
            </div>
            
            <div class="col-2">
                <p>Filters: </p>
                <ul id="work-filters">
                    
                </ul>
            </div>
            
            <div class="col-3">
                <form id="search">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <button type="submit"><i class="material-symbols-outlined">search</i></button>
                </form>
            </div>
  
        </nav>
    </header>

    <h1 id="project-indicator">Coding Projects:</h1>

    <!-- Used for populating with coding work cards when they are viewing the coding projects -->
    <div class="coding-content" id="coding-work-content">
        <!-- Coding work cards will be dynamically inserted here -->
    </div>

    <!-- Used for populating with music work cards when they are viewing the music projects -->

        <!-- Music work cards will be dynamically inserted here -->
    </div>
